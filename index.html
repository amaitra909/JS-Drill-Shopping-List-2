<!DOCTYPE HTML>
<html>
<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Shopping List</h1>
    </div>
    <div class="row">
      <ul id="list" class="list-group">
      </ul>
    </div>
    <div class="row">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" id="add">Add random item</button>
        <button type="button" class="btn btn-default" id="delete">Delete last item</button>
        <button type="button" class="btn btn-default" id="length">Display length</button>
      </div>
    </div>
    <div class="row">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" id="first-item">Display first item</button>
        <button type="button" class="btn btn-default" id="last-item">Display last item</button>
        <button type="button" class="btn btn-default" id="exciting">MAKE LIST EXCITING!</button>
      </div>
    </div>
    <div class="row">
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" id="reset">Reset List</button>
      </div>
    </div>
    <div class="row">
      <h3><span id="display" class="label label-info"></span></h3>
    </div>

  </div>

<script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<script type="text/javascript" src="scripts/dont-touch.js"></script>

</body>
</html>
